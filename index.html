<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

    <title>Formulário</title>

</head>

<body>

    <div class="container mt-5">

        <h2>Formulário de Cadastro</h2>

        <form>

            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceite os termos</label>
            </div>

            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">Feminino</label>
            </div>

            <button class="btn btn-primary">Enviar</button>

        </form>

    </div>
    
</body>

</html>
